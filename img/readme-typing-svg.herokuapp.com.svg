<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 400 50'
    style='background-color: #00000000;'
    width='400px' height='80px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d1.end' dur='2500ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#ffffff' font-size='48'
        dominant-baseline='end'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path0'>
            team.
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='2500ms'
            values='m0,25 h0 ; m0,25 h400 ; m0,25 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#ffffff' font-size='48'
        dominant-baseline='end'
        x='0%' text-anchor='start'>
        <textPath xlink:href='#path1'>
            TiM.
        </textPath>
    </text>

</svg>
